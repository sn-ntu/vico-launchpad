<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Đăng nhập Nhà đầu tư</title>

<body class="bg-gray-50 min-h-screen">

  <div class="flex items-center justify-center h-screen">

      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" name="email" class="w-full border p-2 rounded" placeholder="you@example.com"/>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Mật khẩu</label>
        <input type="password" name="password" class="w-full border p-2 rounded" placeholder="••••••••"/>
      </div>
      <a href="investor_dashboard.html" class="w-full bg-blue-600 text-white py-2 rounded">Đăng nhập</a>
      <p class="mt-4 text-center text-sm">
        Chưa có tài khoản? <a href="investor_kyc.html" class="text-blue-600 hover:underline">Đăng ký KYC</a>
      </p>
    </div>
  </div>

</body>
</html>
