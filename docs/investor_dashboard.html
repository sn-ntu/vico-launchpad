<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Dashboard Nhà đầu tư</title>
</head>
<body class="bg-gray-50 min-h-screen">

  <header class="bg-white shadow p-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Dashboard - Nhà đầu tư</h1>
      <nav>
        <a href="investor_dashboard.html" class="px-4">Dashboard</a>
        <a href="investor_purchase.html" class="px-4">Mua Token</a>
        <a href="index.html" class="px-4">Đăng xuất</a>
      </nav>
    </div>
  </header>
  <main class="max-w-6xl mx-auto p-4">
    <section class="mb-8 bg-white p-6 rounded shadow">
      <h2 class="text-lg font-semibold mb-4">Tổng quan tài sản</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div class="p-4 bg-gray-100 rounded">
          <p class="text-sm">Tổng số token</p>
          <p class="text-2xl font-bold">1,250 ALPHA</p>
        </div>
        <div class="p-4 bg-gray-100 rounded">
          <p class="text-sm">Giá trị (VND)</p>
          <p class="text-2xl font-bold">128,000,000</p>
        </div>
      </div>
    </section>
    <section class="mb-8 bg-white p-6 rounded shadow">
      <h2 class="text-lg font-semibold mb-4">Lịch vesting</h2>
      <table class="w-full text-left border-collapse">
        <thead>
          <tr>
            <th class="border p-2">Ngày</th>
            <th class="border p-2">Số lượng</th>
            <th class="border p-2">Trạng thái</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border p-2">2025-07-01</td>
            <td class="border p-2">250 ALPHA</td>
            <td class="border p-2 text-green-600">Đã nhận</td>
          </tr>
          <tr>
            <td class="border p-2">2025-10-01</td>
            <td class="border p-2">250 ALPHA</td>
            <td class="border p-2">Chưa đến hạn</td>
          </tr>
          <tr>
            <td class="border p-2">2026-01-01</td>
            <td class="border p-2">250 ALPHA</td>
            <td class="border p-2">Chưa đến hạn</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

</body>
</html>
