<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>KYC Nhà đầu tư</title>
</head>
<body class="bg-gray-50 min-h-screen">

  <div class="pt-24 max-w-3xl mx-auto pb-16">
    <h1 class="text-2xl font-bold mb-6">Đăng ký KYC - Nhà đầu tư</h1>
    <form action="index.html" method="POST" class="bg-white p-8 rounded shadow-md space-y-6">
      <div>
        <label class="block font-medium mb-1">Họ tên</label>
        <input type="text" name="fullname" class="w-full border p-2 rounded" placeholder="Nguyễn Văn A"/>
      </div>
      <div>
        <label class="block font-medium mb-1">Email</label>
        <input type="email" name="email" class="w-full border p-2 rounded" placeholder="you@example.com"/>
      </div>
      <div>
        <label class="block font-medium mb-1">Số điện thoại</label>
        <input type="tel" name="phone" class="w-full border p-2 rounded" placeholder="0912345678"/>
      </div>
      <div>
        <label class="block font-medium mb-1">CMND/CCCD</label>
        <input type="text" name="id_number" class="w-full border p-2 rounded" placeholder="012345678"/>
      </div>
      <div>
        <label class="block font-medium mb-1">Ảnh CMND mặt trước</label>
        <input type="file" name="id_front" class="w-full"/>
      </div>
      <div>
        <label class="block font-medium mb-1">Ảnh CMND mặt sau</label>
        <input type="file" name="id_back" class="w-full"/>
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">Gửi KYC</button>
    </form>
  </div>

</body>
</html>
