<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Mua Token ICO</title>
</head>
<body class="bg-gray-50 min-h-screen">

  <header class="bg-white shadow p-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Mua Token ICO</h1>
      <nav>
        <a href="investor_dashboard.html" class="px-4">Dashboard</a>
        <a href="investor_purchase.html" class="px-4">Mua Token</a>
        <a href="index.html" class="px-4">Đăng xuất</a>
      </nav>
    </div>
  </header>
  <main class="max-w-4xl mx-auto p-4 bg-white rounded shadow">
    <h2 class="text-lg font-semibold mb-4">Chọn token và thanh toán</h2>
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label class="block font-medium mb-1">Token</label>
        <select class="w-full border p-2 rounded">
          <option>ALPHA</option>
          <option>BETA</option>
        </select>
      </div>
      <div>
        <label class="block font-medium mb-1">Số lượng token</label>
        <input type="number" name="amount" class="w-full border p-2 rounded" placeholder="Số lượng"/>
      </div>
      <div>
        <label class="block font-medium mb-1">Tổng thanh toán (VND)</label>
        <input type="text" disabled value="0 VND" class="w-full border p-2 rounded bg-gray-100"/>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Mua Token</button>
    </form>
  </main>

</body>
</html>
